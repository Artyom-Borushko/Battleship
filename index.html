<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>

  <div class="form-popup" id="login-form">
    <h1>Welcome to Battleship!</h1>
    <form action="" class="form-container">
      <p for="name">Please enter your name</p>
      <input class="name-input" type="text" placeholder="User name" name="name">
      <p for="start">Press start to begin the game</p>
      <!-- BRING BACK NEXT LINE TO ENABLE PROPER LOGIN -->
      <input type="submit" class="start-button" value="START!" />
      <!-- <input type="submit" class="start-button" disabled value="START!" /> -->
    </form>
  </div>

  <div class="game-screen">
    <div class="game-screen-content">
      <div class="battleship-panel">
      </div>

      <div class="info-panel">
        <div class="game-resources">
          <div class="shots">
            <p>Shots</p>
            <p class="available-ammo">30/30</p>
            <div class="ammo-progress-bar">
              <div class="ammo-progress-bar-line"></div>
            </div>
          </div>
          <p class="countdown-timer">15:00</p>
        </div>
        <div class="4-cells">
          4 cells
        </div>
        <div class="3-cells">
          3 cells
        </div>
        <div class="2-cells">
          2 cells
        </div>
        <div class="1-cells">
          1 cell
        </div>
      </div>
    </div>
  </div>

  <div class="end-game-screen">
    <div class="end-game-screen-content">
      <h1>You Won!!!</h1>
      <div class="won-animation">
        
      </div>
      <div class="end-game-table">
        <div class="end-game-table-name">
          <h3>Name</h3>
        </div>
        <div class="end-game-table-shots">
          <h3>Shots</h3>
        </div>
        <div class="end-game-table-time">
          <h3>Time</h3>
        </div>
      </div>
    <input type="submit" class="play-again-button" value="Play again" />
    </div>
  </div>

  <div class="game-over-screen">
    <div class="game-over-screen-content">
      <h2>Game Over</h2>
    </div>
  </div>
    
</body>
</html>
