<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>

  <div class="form-popup" id="login-form">
    <h1>Welcome to Battleship!</h1>
    <form action="" class="form-container">
      <p for="name">Please enter your name</p>
      <input class="name-input" type="text" placeholder="User name" name="name">
      <p for="start">Press start to begin the game</p>
      <!-- BRING BACK NEXT LINE TO DISABLE PROPER LOGIN -->
      <!-- <input type="submit" class="start-button" value="START!" /> -->
      <input type="submit" class="start-button" disabled value="START!" />
    </form>
  </div>

  <div class="container">
    <div class="game-screen">
      <div class="game-screen-content">
        <div class="battleship-panel">
        </div>

        <div class="info-panel">
          <div class="game-resources">
            <div class="shots">
              <p>Shots</p>
              <p class="available-ammo">30/30</p>
              <div class="ammo-progress-bar">
                <div class="ammo-progress-bar-line"></div>
              </div>
            </div>
            <p class="countdown-timer">15:00</p>
          </div>

          <div class="battleship-ships">

            <div class="ships-4-cells">
              <div class="four-cell-ships-wrapper">
                <div class="four-cell-ship">
                  <img class="four-cells-ship-image" src="/src/assets/shipsImages/4-cell-ship.png" alt="">
                </div>
                <div class="four-cell-ship-info">
                  <div class="four-cell-ship-info-wrapper">
                    <p>4 cells</p>
                    <div class="test">
                      <img class="ship-underline-icon" src="/src/assets/icons/shipUnderlineIcon.png" alt="">
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          
            <div class="ships-3-cells">
              <div class="three-cell-ships-wrapper">
                <div class="first-three-cells-ship">
                  <img class="three-cells-ship-image" src="/src/assets/shipsImages/3-cell-ship.png" alt="">
                </div>
                <div class="second-three-cells-ship">
                  <img class="three-cells-ship-image" src="/src/assets/shipsImages/3-cell-ship.png" alt="">
                </div>
                <div class="three-cell-ships-info">
                  <div class="three-cell-ships-info-wrapper">
                    <p>3 cells</p>
                    <img class="ship-underline-icon" src="/src/assets/icons/shipUnderlineIcon.png" alt="">
                  </div>
                </div>
              </div>
            </div>

            <div class="ships-2-cells">
              <div class="two-cell-ships-wrapper">
                <div class="first-two-cells-ship">
                  <img class="two-cells-ship-image" src="/src/assets/shipsImages/2-cell-ship.png" alt="">
                </div>
                <div class="second-two-cells-ship">
                  <img class="two-cells-ship-image" src="/src/assets/shipsImages/2-cell-ship.png" alt="">
                </div>
                <div class="third-two-cells-ship">
                  <img class="two-cells-ship-image" src="/src/assets/shipsImages/2-cell-ship.png" alt="">
                </div>
                <div class="two-cell-ships-info">
                  <div class="two-cell-ships-info-wrapper">
                    <p>2 cells</p>
                    <img class="ship-underline-icon" src="/src/assets/icons/shipUnderlineIcon.png" alt="">
                  </div>
                </div>
              </div>
            </div>

            <div class="ships-1-cell">
              <div class="one-cell-ship-wrapper">
                <div class="first-one-cell-ship">
                  <img class="one-cell-ship-image" src="/src/assets/shipsImages/1-cell-ship.png" alt="">
                </div>
                <div class="second-one-cell-ship">
                  <img class="one-cell-ship-image" src="/src/assets/shipsImages/1-cell-ship.png" alt="">
                </div>
                <div class="third-one-cell-ship">
                  <img class="one-cell-ship-image" src="/src/assets/shipsImages/1-cell-ship.png" alt="">
                </div>
                <div class="fourth-one-cell-ship">
                  <img class="one-cell-ship-image" src="/src/assets/shipsImages/1-cell-ship.png" alt="">
                </div>
                <div class="one-cell-ships-info">
                  <div class="one-cell-ships-info-wrapper">
                    <p>1 cell</p>
                    <img class="ship-underline-icon" src="/src/assets/icons/shipUnderlineIcon.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="end-game-screen">
      <div class="end-game-screen-content">
        <h2 class="end-game-header"></h2>
        <div class="won-animation">
          
        </div>
        <div class="end-game-table">
          <div class="end-game-table-name">
            <h3>Name</h3>
          </div>
          <div class="end-game-table-shots">
            <h3>Shots</h3>
          </div>
          <div class="end-game-table-time">
            <h3>Time</h3>
          </div>
        </div>
      <input type="submit" class="play-again-button" value="Play again" />
      </div>
    </div>
  </div>
    
</body>
</html>
